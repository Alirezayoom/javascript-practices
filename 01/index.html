<html lang="en">
  <head>
    <title>Guess my number</title>
    <link href="./style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="theHead">
      <button class="again">Again</button>
      <p class="between1and20">[Between 1 and 20]</p>
    </div>
    <p class="gameName">Guess My Number!</p>
    <div class="theLine">
      <div class="theNumber">?</div>
    </div>

    <div class="theBody">
      <div class="leftBody">
        <input type="number" min="1" max="20" class="numberInput" />
        <button class="check">Check!</button>
      </div>
      <div class="rightBody">
        <div class="numberChecker">Start Guessing...</div>
        <div>
          <span>Score: </span>
          <span class="score">20</span>
        </div>
        <div>
          <span>Highscore: </span>
          <span class="highscore">0</span>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
